<!-- frontend/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - MindEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 py-4">
    <div class="max-w-5xl mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <i data-lucide="heart-pulse" class="w-7 h-7 text-white"></i>
        <h1 class="text-white text-xl font-semibold">MindEase</h1>
      </div>
      <div>
        <button id="logout-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <section class="bg-white rounded-lg shadow p-6 mb-6 flex gap-6">
      <div>
        <img id="avatarImg" src="https://via.placeholder.com/120" alt="avatar" class="w-28 h-28 rounded-full object-cover border" />
        <div class="mt-3">
          <input id="avatarFile" type="file" accept="image/*" class="hidden" />
          <button id="changeAvatarBtn" class="mt-2 px-3 py-1 border rounded text-sm">Change Photo</button>
        </div>
      </div>

      <div class="flex-1">
        <div class="flex items-center justify-between">
          <div>
            <h2 id="displayName" class="text-2xl font-bold"></h2>
            <p id="nickname" class="text-indigo-600 text-sm"></p>
          </div>
          <div class="text-right">
            <div class="text-sm text-gray-500">Friends</div>
            <div id="friendsCount" class="text-2xl font-semibold">0</div>
          </div>
        </div>

        <p id="bio" class="mt-4 text-gray-700"></p>

        <div class="mt-4 flex gap-3">
          <button id="editProfileBtn" class="px-4 py-2 border rounded bg-indigo-600 text-white">Edit Profile</button>
        </div>
      </div>
    </section>

    <!-- Friends list -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-3">Friends</h3>
      <div id="friendsList" class="grid grid-cols-3 gap-4"></div>
    </section>

    <!-- Incoming requests -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-3">Friend Requests</h3>
      <div id="requestsList" class="space-y-3"></div>
    </section>
  </main>

  <!-- Edit modal (simple inline form) -->
  <div id="editArea" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-3">Edit Profile</h3>
      <form id="profile-form" class="space-y-3">
        <div>
          <label class="block text-sm">Full name</label>
          <input id="name" name="name" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm">Nickname</label>
          <input id="anonymousName" name="anonymousName" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm">Bio</label>
          <textarea id="bioInput" name="bio" rows="3" class="w-full border px-3 py-2 rounded"></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelEdit" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
        </div>
        <p id="success-message" class="text-green-600 mt-2"></p>
      </form>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
