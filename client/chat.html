<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - MindEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app-style.css">

    <script>
        const API_KEY = "AIzaSyDaZXhPCwkLX8NRKXe-w9_XRidzQYUHScg";
    </script>
       
    <script src="js/ai-chat-logic.js"></script>
    <script src="js/chat.js"></script>
</head>
<body class="min-h-screen bg-gray-50">

    <header class="bg-indigo-700 shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i data-lucide="heart-pulse" class="w-8 h-8 text-white"></i>
                <h1 class="text-2xl font-bold text-white tracking-tight">MindEase</h1>
            </div>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">Discussion</a>
                <a href="chat.html" class="px-3 py-2 text-sm font-medium rounded-lg bg-indigo-800 text-white">AI & Peer Chat</a>
                <a href="resources.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">Resources</a>
                <a href="profile.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">Profile</a>
            </nav>
            <button id="logout-btn" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition">Logout</button>
        </div>
    </header>
    <main class="flex h-[calc(100vh-80px)]">
        <aside class="w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b">
                <button id="new-chat-btn" class="w-full flex items-center justify-center px-4 py-2 border border-indigo-600 text-indigo-600 font-semibold rounded-lg hover:bg-indigo-50 transition">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i> New Chat
                </button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>
        </aside>

        <div class="w-3/4 flex flex-col">
            <div id="api-key-warning" class="hidden m-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
                <p class="font-bold">Configuration Error</p>
                <p>Your API key is invalid or missing. Please add it to chat.html.</p>
            </div>
            <div class="flex-1 flex flex-col">
                <div class="p-4 border-b flex items-center bg-white">
                    <i data-lucide="bot" class="w-8 h-8 text-indigo-600 mr-3"></i>
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">Aura, your AI Assistant</h2>
                        <p id="chat-date-header" class="text-sm text-gray-500">Conversation for Today</p>
                    </div>
                </div>
                <div id="chat-messages" class="flex-1 p-6 space-y-4 overflow-y-auto bg-gray-50"></div>
                <div id="typing-indicator" class="hidden p-6 pt-0 bg-gray-50">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.2s]"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.4s]"></div>
                        <p class="text-sm text-gray-500">Aura is typing...</p>
                    </div>
                </div>
                <div class="p-4 bg-white border-t">
                    <div class="flex items-center space-x-3">
                        <input type="text" id="message-input" placeholder="Type your message..."
                            class="flex-1 w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
                        <button id="send-button" class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition" disabled>
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
</body>
</html>
