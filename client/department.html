<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department - MindEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/department.css">
</head>
<body class="min-h-screen bg-gray-50">

  <!-- HEADER -->
  <header class="bg-indigo-700 shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <i data-lucide="heart-pulse" class="w-8 h-8 text-white"></i>
        <h1 class="text-2xl font-bold text-white tracking-tight">MindEase</h1>
      </div>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">Discussion</a>

        <div class="relative group">
          <button class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">
            Department â–¼
          </button>
          <div class="absolute hidden group-hover:block bg-white rounded-md shadow-lg mt-1 w-40 z-20">
            <a href="department.html?dept=CSE" class="block px-4 py-2 hover:bg-indigo-100">CSE</a>
            <a href="department.html?dept=ECE" class="block px-4 py-2 hover:bg-indigo-100">ECE</a>
            <a href="department.html?dept=Mech" class="block px-4 py-2 hover:bg-indigo-100">Mech</a>
            <a href="department.html?dept=Robotics" class="block px-4 py-2 hover:bg-indigo-100">Robotics</a>
          </div>
        </div>

        <a href="chat.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">AI & Peer Chat</a>
        <a href="resources.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">Resources</a>
        <a href="profile.html" class="px-3 py-2 text-sm font-medium rounded-lg text-indigo-200 hover:bg-indigo-600">Profile</a>
      </nav>
      <button id="logout-btn" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">Logout</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="p-4 sm:p-6 lg:p-8 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-800" id="dept-title">Department</h2>

    <!-- Department Feed -->
    <div id="department-feed" class="space-y-4 mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200"></div>

    <!-- New Post -->
    <div class="bg-white p-6 rounded-lg shadow mt-6">
      <textarea id="new-post-content" rows="3" placeholder="Share something for your department..."
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
      <input type="file" id="new-post-file" class="mt-2">
      <button id="submit-post" class="mt-3 px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">
        Post
      </button>
    </div>
  </main>

  <script src="js/department.js"></script>
</body>
</html>
